<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="full_name">Enter full name: </label>
  <input type="text" th:field="*{full_name}" id="full_name"/>
  <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">FullName error</div>
  <br/>
  <label for="birthday">Enter birthday: </label>
  <input type="text" th:field="*{birthday}" id="birthday"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
